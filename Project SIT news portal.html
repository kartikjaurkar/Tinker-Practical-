<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        header {
            background-color: #3a5a91;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #3a5a91;
            font-weight: bold;
            margin: 0 20px;
        }

        .content {
            margin-top: 20px;
            display: grid;
            gap: 20px;
            grid-template-columns: 30% 30% 30%;
            justify-content: center;
        }

        .content div {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .links {
            background-color: #333;
            color: white;
            margin: auto 0;
        }

        .register button {
            background-color: #3a5a91;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>SIT Nagpur News Portal</h1>
    </header>

    <nav>
        <a href="https://sitnagpur.edu.in/" target="_blank">SIT Website</a>
        <a href="https://timesofindia.indiatimes.com/" target="_blank">Latest News</a>
        <a href="https://sitnagpur.edu.in/contactus" target="_blank">Contact Us</a>
    </nav>

    <div class="content">
        <div class="tech-news">
            <h1>Tech News</h1>
            Stay updated on technology trends and AI advancements.
            <br>
            <img height="100" width="100" src="https://upload.wikimedia.org/wikipedia/commons/4/4d/OpenAI_Logo.svg"
                alt="open-ai-logo">
        </div>

        <div class="links">
            <marquee behavior="scroll" direction="left">
                <a href="https://www.siu.edu.in/" style="color:white; margin-right: 30px;">Visit SIU Website</a> |
                <a href="https://sitnagpur.edu.in/first-year-admission-procedure"
                    style="color:white; margin: 0 30px;">Admission 2025</a> |
                <a href="https://lms.sitnagpur.edu.in/" style="color:white; margin: 0 30px;">Moodle</a>
            </marquee>
        </div>

        <div class="register">
            <h2>Register Now</h2>
            <p>Click below to join upcoming events.</p>
            <button>Register</button>
        </div>

    </div>

    <footer>
        Contact: info@sitnagpur.ac.in | Phone: +91-1234567890
    </footer>



</body>

</html>
